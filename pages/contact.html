<div id="page_contact">

    <!-- TITRE PAGE-->
    <h2 class="title">Contact </h2>

    <!-- Contact Form -->
    <form onsubmit="return false;">
        <!-- Name Field -->
        <div class="row">
            <div class="col-12 col-md-5">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John" required>
            </div>

            <div class="col-1 col-md-1"></div>

            <div class="col-12 col-md-6">
                <label for="surname" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Doe" required>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="exemple@gmail.com" required>
            </div>
            
            <div class="col-1 col-md-1"></div>

            <div class="col-12 col-md-6">
                <label for="phone" class="form-label">N° de téléphone (facultatif)</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+33 06587945220">
            </div>
        </div>

        <!-- Subject Field -->
        <div class="mb-3">
            <label for="subject" class="form-label">Objet</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Votre objet" required>
        </div>

        <!-- Message Field -->
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Ecrivez votre message" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn">Envoyer le message</button>
            <!-- <a href="mailto:marthely.tsiba@arep.fr">Nous écrire</a> -->
        </div>
    </form>
</div>
